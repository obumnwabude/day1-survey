<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Phone Survey Form</title>
</head>
<body>
  <main>
    <h1>Phone Survey Form</h1>
    <p>Thank you for being here. Kindly answer the following questions about your phone.</p>
    <form>
      <div id="left-desktop">
        <fieldset>
          <legend>Phone OS:<span class="required">*</span> <small>What's the Operating System of your phone?</small></legend>
          <label>
            <input type="radio" name="os" value="android" required>
            Android
          </label>
          <label>
            <input type="radio" name="os" value="ios">
            iOS
          </label>
          <label>
            <input type="radio" name="os" value="other">
            Other:
            <input type="text" name="os-other" tabindex="-1" placeholder="Not listed? Please type it here ..." fieldset-text>
          </label>
        </fieldset>
        <label class="standalone standalone-text">
          Phone Company:<span class="required">*</span>
          <input type="text" name="company" placeholder="What's your phone's company make? ..." required minlength="5">
        </label>
        <label class="standalone standalone-text">
          Phone Model:<span class="required">*</span>
          <input type="text" name="model" placeholder="What's the model of your phone? ..." required minlength="3">
        </label>
      </div>
      <div id="right-desktop">
        <label class="standalone">
          Number of SIM cards:<span class="required">*</span>
          <select name="sims" required>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
        <fieldset>
          <legend>Active Social Media<span class="required">*</span> <small>Which social media are you active in and are installed on your phone? (Please tick the ones that apply)</small></legend>
          <label>
            <input type="checkbox" name="social" value="Facebook" checked>
            Facebook
          </label>
          <label>
            <input type="checkbox" name="social" value="Whatsapp" checked>
            Whatsapp
          </label>
          <label>
            <input type="checkbox" name="social" value="Instagram">
            Instagram
          </label>
          <label>
            <input type="checkbox" name="social" value="Messenger">
            Messenger
          </label>
          <label>
            <input type="checkbox" name="social" value="Twitter">
            Twitter
          </label>
          <label>
            <input type="checkbox" name="social" value="LinkedIn">
            LinkedIn
          </label>
          <label>
            <input type="checkbox" name="social" value="other">
            Other:
            <input type="text" name="social-other" placeholder="Any other? Kindly list them here ... " tabindex="-1" fieldset-text>
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
